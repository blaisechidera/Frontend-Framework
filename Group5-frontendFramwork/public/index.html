<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Overview</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css"/>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 sidebar">
            <h3 class="text-center py-4">Dashboard Kit</h3>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#" class="nav-link text-light">Overview</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-light">Tickets</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-light">Ideas</a></li>
                <!-- Additional links here -->
            </ul>
        </nav>
        <!-- Main Content -->
        <main class="col-md-10 main-content">
            <h2>Overview</h2>
            <div class="row">
                <!-- Status Summary -->
                <div class="col-6 col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Unresolved</h5>
                            <p class="card-text">60</p>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Overdue</h5>
                            <p class="card-text">16</p>
                        </div>
                    </div>
                </div>
                <!-- Additional cards for Open and On hold -->
            </div>
            <!-- Additional sections for Trends, Unresolved tickets, and Tasks -->
        </main>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
